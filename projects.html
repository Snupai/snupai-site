            var url = "https://api.github.com/repos/{owner}/{repo}";
            var owner = "Snupai";
            var repo = "Nyaaa-Bot";

            function getStars() {
                $.ajax({
                    url: url.replace("{owner}", owner).replace("{repo}", repo),
                    success: function(data) {
                        $("#nyaaa-stars").text(data.stargazers_count);
                    }
                });
            }

            getStars();
        });
